<!DOCTYPE html>
<html>
<head>
    <title>Delete Data</title>
</head>
<body>
    <h1>Delete Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="index">Select entry to delete:</label>
        <select name="index">
            {% for i in data %}
                <option value="{{ forloop.counter0 }}">{{ i.name }} - {{ i.age }} - {{ i.city }}</option>
            {% endfor %}
        </select><br>
        
        <button type="submit" style="padding:10px; margin-right: 15px;">Delete Entry</button>
    </form>
</body>
</html>
