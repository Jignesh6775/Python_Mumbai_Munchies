<!DOCTYPE html>
<html>
<head>
    <title>Read Data</title>
</head>
<body>
    <h1>Read Data</h1>
    <ul>
        {% for entry in data %}
            <li>{{ entry.name }} - {{ entry.age }} - {{ entry.city }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create' %}">Create New Entry</a><br>
    <a href="{% url 'update' %}">Update Entry</a><br>
    <a href="{% url 'delete' %}">Delete Entry</a><br>
</body>
</html>
